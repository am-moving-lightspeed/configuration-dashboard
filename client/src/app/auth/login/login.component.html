<form class="login-form generic-form common-content-block" action="#">
  <h1 class="login-form__heading generic-form__heading">Sign-in</h1>
  <app-input
    [params]="{
      id: 'username',
      type: 'text',
      label: 'Username / e-mail',
      placeholder: 'Username'
    }"
  ></app-input>
  <app-input
    [params]="{
      id: 'password',
      type: 'text'
    }"
  ></app-input>
  <footer class="login-form__footer generic-form__footer">
    <p class="login-form__sign-up generic-form__hint">
      Do not have an account yet?<br />
      <a class="login-form__sign-up-link generic-form__hint-link" href="#">Sign up</a>
    </p>
    <button appButton>Proceed</button>
  </footer>
</form>
