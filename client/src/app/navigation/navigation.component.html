<nav class="nav-container">
  <div class="logo-container">
    <a class="logo-link" routerLink="/">
      <img class="logo" src="logo.png" alt="logotype" />
    </a>
  </div>
  <ul class="nav-options">
    @for (option of availableOptions(); track option.id) {
    <li class="nav-option">
      <app-nav-option
        [id]="option.id"
        [name]="option.name"
        [iconName]="option.icon"
        [link]="option.link"
      ></app-nav-option>
    </li>
    }
  </ul>
</nav>
